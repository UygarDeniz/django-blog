{% extends "blog/base.html" %}
{% block title %}Delete Post{% endblock title %}
{% block content %}
<div class="container mt-4">
    <h2>Delete Post</h2>
    <p>Are you sure you want to delete the post titled "{{ post.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'blog:post-detail' post.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock content %}
